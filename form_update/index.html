<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEB APPLICATION FIREWALL </title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- JQuery UI -->
  <link rel="stylesheet" href="css/jquery-ui.min.css" />

  <link rel="stylesheet" href="css/style4.css" />

  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <p>Web</p>
        <p>Application</p>
        <p>Firewall</p>
      </div>

      <ul class="list-unstyled components">
        <li class="active row">
          <i class="fa fa-home col-2" style="font-size: 40px;"></i>
          <a class="col-9 " href="#homeSubmenu"
            style="text-align:center;color:  #303596;border: 1px solid; border-radius: 20px; background-color: white;letter-spacing: 2px;">
            HOME
          </a>
        </li>
        <li class="row">
          <i class="fa fa-briefcase col-2" style="font-size: 40px;"></i>
          <a href="#" class="col-9 "
            style="text-align:center;color:  #303596;border: 1px solid; border-radius: 20px; background-color: white;letter-spacing: 2px;">
            ABOUT US
          </a>
        </li>
        <li class="row">
          <i class="fa fa-files-o col-2" style="font-size: 40px;"></i>
          <a href="#pageSubmenu" class="col-9 "
            style="text-align:center;color:  #303596;border: 1px solid; border-radius: 20px; background-color: white;letter-spacing: 2px;">
            TUTORIAL
          </a>
        </li>

        <li class="row">
          <i class="fa fa-paper-plane col-2" style="font-size: 40px;"></i>
          <a class="col-9 " href="#homeSubmenu"
            style="text-align:center;color:  #303596;border: 1px solid; border-radius: 20px; background-color: white;letter-spacing: 2px;">
            CONTACT
          </a>
        </li>
      </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">
      <div class="container">
        <form action="#" method="POST" id="Main_Form_ID">
          <div>
            <label class="text-white" for="">
              <h3>Input</h3>
            </label><br />
            <div class="pdTextArea">
              <textarea rows="9" cols="100%" id="input" name="input" placeholder="input" required></textarea><br />
            </div>
          </div>
          <br />
          <div>
            <button type="submit">
              <p>GENERATE</p>
            </button>
          </div>
        </form>
        <br />
        <div>
          <label class="text-white" for="message">
            <h3>Output</h3>
          </label><br />
          <div class="pdTextArea">
            <textarea rows="9" cols="100%" id="Result_TB" name="output" placeholder="output" required></textarea><br />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
