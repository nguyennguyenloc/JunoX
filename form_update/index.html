<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEB APPLICATION FIREWALL </title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- JQuery UI -->
  <link rel="stylesheet" href="css/jquery-ui.min.css" />

  <link rel="stylesheet" href="css/style4.css" />

  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>WEB APPLICATION FIREWALL</h3>
      </div>

      <ul class="list-unstyled components">
        <li class="active">
          <a href="#homeSubmenu">
            <i class="fa fa-home"></i>
            HOME
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-briefcase"></i>
            ABOUT US
          </a>
          <a href="#pageSubmenu">
            <i class="fa fa-files-o"></i>
            TUTORIAL
          </a>
        </li>

        <li>
          <a href="#">
            <i class="fa fa-paper-plane"></i>
            CONTACT
          </a>
        </li>
      </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">
      <div class="container">
        <form action="#" method="POST" id="Main_Form_ID">
          <div>
            <label class="text-white" for="">
              <h3>Input</h3>
            </label><br />
            <textarea rows="9" cols="100%" id="input" name="input" placeholder="input" required></textarea><br />
          </div>
          <br />
          <div>
            <button class="btn btn-primary" id="btnThem" type="submit">
              <h3>Generate</h3>
            </button>
          </div>
        </form>
        <br />
        <div>
          <label class="text-white" for="message">
            <h3>Output</h3>
          </label><br />
          <textarea rows="9" cols="100%" id="Result_TB" name="output" placeholder="output" required></textarea><br />
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
